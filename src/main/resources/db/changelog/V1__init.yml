databaseChangeLog:
  - changeSet:
      id: create_book_author_table
      author: Viacheslav Korbut
      changes:
        - createTable:
            tableName: author
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)

        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: author_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: year_published
                  type: int

        - addForeignKeyConstraint:
            baseColumnNames: author_id
            baseTableName: book
            constraintName: fk_book_author
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: author

        - createTable:
            tableName: book_genres
            columns:
              - column:
                  name: book_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: genres
                  type: varchar(255)

        - addForeignKeyConstraint:
            baseColumnNames: book_id
            baseTableName: book_genres
            constraintName: fk_book_genres_book
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: book