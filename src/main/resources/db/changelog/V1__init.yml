databaseChangeLog:
  - changeSet:
      id: create-authors-and-books
      author: Viacheslav Korbut
      changes:
        - createTable:
            tableName: author
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)

        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: author_id
                  type: bigint
              - column:
                  name: year_published
                  type: integer

  - changeSet:
      id: add-genres-to-book
      author: Viacheslav Korbut
      changes:
        - createTable:
            tableName: book_genre
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyConstraint:
                      baseColumnNames: book_id
                      baseTableName: book
                      referencedColumnNames: id
                      referencedTableName: book
              - column:
                  name: genre
                  type: varchar(255)
                  constraints:
                    primaryKey: true
